name: Release
on:
  push:
    tags:
      - v[0-9].[0-9]+.[0-9]+
jobs:
  create_release:
    name: create_release
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v2
      - name: Check version matches
        run: |
          [[ "$(grep app.Version main.go | sed -r 's/.*\"(v[0-9\.]+)\"/\1/')" =~ "${{ github.ref_name }}" ]]
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false

  build:
    name: build-rz-pm
    runs-on: ubuntu-22.04
    needs: create_release
    strategy:
      matrix:
        goos: [windows, darwin, freebsd, openbsd, netbsd, linux, android]
        goarch: [amd64, arm64, arm]
        include:
          - goarch: amd64
            asset_arch: x86_64
          - goarch: arm64
            asset_arch: arm64
          - goarch: arm
            asset_arch: arm
          - goos: linux
            goarch: arm
            asset_arch: arm7
            goarm: 7
          - goos: linux
            goarch: ppc64le
            asset_arch: ppc64le
          - goos: linux
            goarch: s390x
            asset_arch: s390x
          - goos: android
            goarch: arm64
            asset_arch: arm64
          - goos: android
            goarch: arm
            asset_arch: arm
    steps:
      - name: Set up Go 1.19
        uses: actions/setup-go@v1
        with:
          go-version: 1.19
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Install Android NDK
        run: |
          curl -L https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip -o android-ndk.zip
          unzip android-ndk.zip -d $HOME/android-ndk
          export ANDROID_NDK_HOME=$HOME/android-ndk/android-ndk-r21e
          export PATH=$PATH:$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
        shell: bash
      - name: Build the Go binary
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            env GOOS=windows GOARCH=amd64 go build
          elif [ "${{ matrix.goos }}" = "android" ]; then
            env GOOS=android GOARCH=arm CGO_ENABLED=1 CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang go build
          else
            go build
          fi
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 1
      - name: Upload artifact
        if: matrix.goos != 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./rz-pm
          asset_name: rz-pm-${{ matrix.goos }}-${{ matrix.asset_arch }}
          asset_content_type: application/octet-stream
      - name: Upload artifact (windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./rz-pm.exe
          asset_name: rz-pm-${{ matrix.goos }}-${{ matrix.asset_arch }}.exe
          asset_content_type: application/octet-stream
