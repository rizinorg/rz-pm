image: freebsd/latest
packages:
    - lang/go
    - meson
    - ninja
environment:
    CC: clang
    HOST_CC: clang # Required to build Rizin
sources:
    - https://github.com/rizinorg/rz-pm
tasks:
    - install_rizin: |
        git clone --depth=1 https://github.com/rizinorg/rizin
        cd rizin
        meson --buildtype=release --prefix=/usr build
        ninja -C build
        sudo ninja -C build install
        cd ..

    - unit_tests: |
        pwd
        go test ./...
    - build: |
        go build
    - list_jsdec: |
        ./rz-pm list | grep -q 'Converts asm to pseudo-C code'
    - install_jsdec: |
        ./rz-pm install jsdec
    - check_jsdec: |
        ls $(rizin -H RZ_USER_PLUGINS) | grep core_pdd
